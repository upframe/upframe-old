<header>
    {{ if isset .Params "image" -}}
    <div id="banner">
        <img src="{{ .Site.BaseURL }}/images/{{ .Params.image }}.jpg">
        <div></div>
    </div>
    
    {{- end }}
    
  <h1>{{ .Title }}</h1>
  {{ if eq .Type "post" -}}
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
  {{- end }}
</header>

{{ if isset .Params "subtitle" -}}
    <p>{{.Params.subtitle}}</p>
{{- end -}}

<meta property="og:locale" content="{{ .Site.LanguageCode }}" />
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}" />
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
{{ if .IsPage }}<meta property="article:publisher" content="https://www.facebook.com/{{ .Site.Params.Social.Facebook }}" />
<meta property="article:author" content="https://www.facebook.com/{{ .Site.Params.Social.Facebook }}" />
{{ if not .Date.IsZero }}<meta property="article:published_time" content="{{ if .PublishDate.IsZero }}{{ .Date.Format "2006-01-02T15:04:05-07:00" }}{{ else }}{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}{{ end }}" />
<meta property="article:modified_time" content="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}" />
<meta property="og:updated_time" content="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}" />{{ end }} {{ end }}
<meta property="og:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ .Site.Params.Image | absURL }}{{ end }}" />
